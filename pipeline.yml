trigger: none

schedules:
  - cron: "0 */12 * * *"
    displayName: "Every 12 hours"
    branches:
      include:
        - "*"

jobs:
  - job: sync
    displayName: Sync Lists
    pool:
      vmImage: "ubuntu-latest"

    steps:
      - script: |
          npm install
          node --experimental-modules run.mjs
        displayName: "Run Script"
        continueOnError: true
